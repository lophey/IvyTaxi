<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
</head>
<body>

<a href="{{ url_for('index') }}">Головна сторінка</a>
<h1>Ivy</h1>
<h1>Увійдіть до аккаунту</h1>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form method="POST">
    <table>
        <tr>
            <td>Номер телефону</td>
            <td><input type="text" name="phone-number"></td>
        </tr>
        <tr>
            <td>Пароль</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><a href="{{ url_for('customer_register') }}">Реєстрація</a></td>
            <td><input type="submit" value="Увійти"></td>
        </tr>
    </table>
</form>
</body>
</html>
