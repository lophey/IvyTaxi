<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ivy Taxi - Register</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='customer_register.css') }}">
</head>
<body>
<div class="register-container">
    <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='IvyTaxi.png') }}" alt="Ivy Taxi Logo" class="logo">
    </a>

    <!-- Блок для відображення повідомлень flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    {% if category in ['success-customer-register', 'error-customer-register'] %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" class="register-form">
        <table>
            <tr>
                <td>📛: <input type="text" name="name" required="required" placeholder="Ваше ім'я"></td>
            </tr>
            <tr>
                <td>👪: <input type="text" name="surname" required="required" placeholder="Ваше прізвище"></td>
            </tr>
            <tr>
                <td>☎️: <input type="text" name="phone-number" required="required" placeholder="0##1234567"></td>
            </tr>
            <tr>
                <td>📧: <input type="text" name="email" required="required" placeholder="email@email.com"></td>
            </tr>
            <tr>
                <td>🔐: <input type="password" name="password" required="required" placeholder="Ваш парольчик"></td>
            </tr>
            <tr>
                <td>👀: <input type="password" name="password2" required="required" placeholder="Повторіть парольчик"></td>
            </tr>
            <tr>
                <td><a href="{{ url_for('customer_login') }}">Увійти</a></td>
                <td><input type="submit" value="Зареєструватися"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
